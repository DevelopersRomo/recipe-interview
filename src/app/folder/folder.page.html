<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <!-- üîç Search bar -->
    <ion-searchbar 
      placeholder="Buscar receta..."
      (ionInput)="onSearchChange($event)">
    </ion-searchbar>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Receta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Aqu√≠ hay una peque√±a descripci√≥n de la receta. Puede tener unas pocas l√≠neas y deber√≠a dar una idea de qu√© esperar.
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item *ngFor="let item of recetas">
        <ion-label>
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
        </ion-label>
        <ion-button 
          slot="end"
          fill="outline"
          color="primary"
          (click)="goDetail(item.id)">
          Ver
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
