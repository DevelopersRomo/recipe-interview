<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
 
    <ion-card>
      <ion-card-header>
        <ion-card-title>Receta</ion-card-title>
      </ion-card-header>

      <ion-card-content>
       Here is a small description of the recipe. It can be a few lines long and should give the user an idea of what to expect from the recipe.
      </ion-card-content>
    </ion-card>
     
    <ion-list>
      <ion-item *ngFor="let item of recetas">
     
        <ion-label>
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>
        </ion-label>
        <ion-button 
        slot="end"
        fill="outline"
        color="primary"
        (click)="goDetail(item.id)"
        >Ver</ion-button>
      </ion-item>

 

    </ion-list>
  </div>
  
</ion-content>
